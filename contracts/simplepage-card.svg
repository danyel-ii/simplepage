<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional gradients and effects -->
  <defs>
    <!-- Enhanced pastel splash for the card -->
    <radialGradient id="cardSplash" cx="30%" cy="25%" r="85%">
      <stop offset="0%" stop-color="#ffeee6" stop-opacity="1" />
      <stop offset="30%" stop-color="#e6fffa" stop-opacity="0.95" />
      <stop offset="60%" stop-color="#ffe6e6" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#e6eeff" stop-opacity="0.7" />
    </radialGradient>
    
    <!-- Premium card shadow -->
    <filter id="premiumShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.08"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    
    <!-- Elegant header gradient -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
    
    <!-- Subtle border gradient -->
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9" />
      <stop offset="50%" stop-color="#e2e8f0" />
      <stop offset="100%" stop-color="#cbd5e1" />
    </linearGradient>
    
    <!-- Accent highlight -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
  
  <!-- Main card container with pastel splash -->
  <rect x="25" y="25" width="350" height="430" rx="24" ry="24" 
        fill="url(#cardSplash)" stroke="url(#borderGradient)" stroke-width="1.5" 
        filter="url(#premiumShadow)"/>
  
  <!-- Premium header -->
  <rect x="45" y="45" width="310" height="70" rx="20" ry="20" 
        fill="white" opacity="0.7"/>
  
  <!-- SimplePage title with refined typography -->
  <text x="200" y="90" text-anchor="middle" font-family="'Segoe UI', system-ui, sans-serif" 
        font-size="32" font-weight="600" fill="#4b5563" letter-spacing="-0.5">
    Simple Page
  </text>
  
  <!-- Subtle accent line under title -->
  <!-- <rect x="120" y="95" width="160" height="2" rx="1" ry="1" 
        fill="#4b5563" opacity="0.3"/> -->
  
  <!-- Domain section with modern styling -->
  <rect x="45" y="135" width="310" height="70" rx="16" ry="16" opacity="0.4"
        fill="rgba(255,255,255,0.7)" stroke="#e5e7eb" stroke-width="1"/>
  
  <text x="65" y="160" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" 
        font-weight="500" fill="#6b7280" text-transform="uppercase" letter-spacing="0.5">
    Domain
  </text>
  
  <text x="65" y="185" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" 
        font-size="18" font-weight="600" fill="#1f2937">
    example.eth
  </text>
  
  <!-- Units section with elegant layout -->
  <rect x="45" y="225" width="310" height="140" rx="16" ry="16" opacity="0.4"
        fill="rgba(255,255,255,0.7)" stroke="#e5e7eb" stroke-width="1"/>
  
  <text x="65" y="250" font-family="'Segoe UI', system-ui, sans-serif" font-size="13" 
        font-weight="500" fill="#6b7280" text-transform="uppercase" letter-spacing="0.5">
    Units
  </text>
  
  <!-- Unit entries with refined styling -->
  <g>
    <rect x="65" y="265" width="280" height="35" rx="8" ry="8" fill="white" stroke="#f3f4f6" stroke-width="1" opacity="0.4"/>
    <text x="80" y="285" font-family="'Segoe UI', system-ui, sans-serif" font-size="14" 
          fill="#374151">
      Unit #1: <tspan font-weight="600" fill="#059669">2024-01-15</tspan>
    </text>
  </g>
  
  <g>
    <rect x="65" y="310" width="280" height="35" rx="8" ry="8" fill="white" stroke="#f3f4f6" stroke-width="1" opacity="0.4"/>
    <text x="80" y="330" font-family="'Segoe UI', system-ui, sans-serif" font-size="14" 
          fill="#374151">
      Unit #2: <tspan font-weight="600" fill="#059669">2024-02-20</tspan>
    </text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="65" y="390" width="270" height="1" rx="0.5" ry="0.5" 
        fill="url(#accentGradient)" opacity="0.6"/>
  
  <!-- Subtle branding -->
  <text x="200" y="420" text-anchor="middle" font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" 
        font-size="11" fill="#9ca3af" letter-spacing="1">
    simplepage.eth
  </text>
</svg>